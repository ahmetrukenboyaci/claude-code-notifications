<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Background rounded square -->
  <rect x="1" y="1" width="38" height="38" rx="8" ry="8" fill="#2d2d3d" stroke="#ff6b81" stroke-width="1.5"/>

  <!-- Terminal window -->
  <rect x="6" y="8" width="22" height="18" rx="3" ry="3" fill="#1e1e2e"/>
  <rect x="6" y="8" width="22" height="5" rx="3" ry="3" fill="#313244"/>

  <!-- Terminal dots -->
  <circle cx="10" cy="10.5" r="1.2" fill="#ff6b81"/>
  <circle cx="14" cy="10.5" r="1.2" fill="#f9e2af"/>
  <circle cx="18" cy="10.5" r="1.2" fill="#a6e3a1"/>

  <!-- Terminal cursor line -->
  <text x="9" y="20" font-family="monospace" font-size="5" fill="#ff6b81" font-weight="bold">&gt;_</text>
  <rect x="9" y="22" width="12" height="1.5" rx="0.75" fill="#8839ef" opacity="0.6"/>

  <!-- Notification bell -->
  <g transform="translate(28, 4)">
    <!-- Bell body -->
    <path d="M6,8 C6,4.5 4.5,2 3,2 C1.5,2 0,4.5 0,8 L0,9.5 C0,10 -0.5,10.5 -1,11 L7,11 C6.5,10.5 6,10 6,9.5 Z" fill="#ff6b81"/>
    <!-- Bell clapper -->
    <circle cx="3" cy="12.5" r="1.2" fill="#ff6b81"/>
    <!-- Notification dot -->
    <circle cx="5.5" cy="2" r="2.5" fill="#f9e2af" stroke="#2d2d3d" stroke-width="1"/>
  </g>

  <!-- Claude sparkle -->
  <path d="M30,24 L31.5,27 L35,28.5 L31.5,30 L30,33 L28.5,30 L25,28.5 L28.5,27 Z" fill="#e8c99b" opacity="0.9"/>
</svg>
